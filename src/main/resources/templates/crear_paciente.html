<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registro de pacientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Pacientes</a>
		<button class="navbar-toggler" type="button">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/lista_paciente}">Lista de Pacientes</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de pacientes</h1>
				<div class="card-body">
					<form th:action="@{/crear_paciente}" th:object="${paciente}" method="post">
						<div class="form-group">
							<label>Nombre: </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control"
								placeholder="Digite su nombre" required>
						</div>
						<br>
						<div class="form-group">
							<label>DirecciÃ³n: </label>
							<input type="text" name="direccion" th:field="*{direccion}" class="form-control"
								placeholder="Digite su direccion" required>
						</div>
						<br>
						<div class="form-group">
							<label>Telefono: </label>
							<input type="text" name="telefono" th:field="*{telefono}" class="form-control"
								placeholder="Digite su telefono" required>
						</div>
						<br>
						<div class="form-group">
							<label>Email: </label>
							<input type="email" name="email" th:field="*{email}" class="form-control"
								placeholder="Digite su email" required>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
