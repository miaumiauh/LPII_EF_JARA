<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Lista de historial medico</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Centro Odontologico</a>
		<button class="navbar-toggler" type="button">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/lista_paciente}">Pacientes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/lista_atencion}">Atenciones</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/lista_historialMedico}">Historial Medico</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>Listado de historial medico</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/crear_historialMedico}" class="btn btn-primary btn-sm-3">Agregar historial medico</a>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Paciente</th>
					<th>Fecha</th>
					<th></th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="h : ${lst_historialMedico}">
					<td th:text="${h.id}"></td>
					<td th:text="${h.paciente.nombre}"></td>
					<td th:text="${h.fecha}"></td>
					<td>
						<a th:href="@{/editar_historialMedico/{id}(id=${h.id})}" class="btn btn-warning btn-sm-3">Editar </a>
						<a th:href="@{/eliminar_historialMedico/{id}(id=${h.id})}" class="btn btn-danger btn-sm-3 ms-2">Eliminar </a>

					</td>
					
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
