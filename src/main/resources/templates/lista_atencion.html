<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Lista Atenciones</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Centro Odontologico</a>
		<button class="navbar-toggler" type="button">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/lista_paciente}">Pacientes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/lista_atencion}">Atenciones</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/lista_historialMedico}">Historial Medico</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>Listado de Atenciones</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/crear_atencion}" class="btn btn-primary btn-sm-3">Agregar Atencion</a>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Fecha</th>
					<th>Descripcion</th>
					<th>Paciente</th>
					<th>Medico</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="a : ${lst_atencion}">
					<td th:text="${a.id}"></td>
					<td th:text="${a.fecha}"></td>
					<td th:text="${a.descripcion}"></td>
					<td th:text="${a.paciente.nombre}"></td>
					<td th:text="|${a.medico.nombre} ${a.medico.apellido}|"></td>
					

				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
