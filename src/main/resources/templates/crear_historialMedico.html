<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registro de Historial medico</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Historial medico</a>
		<button class="navbar-toggler" type="button">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/lista_historialMedico}">Lista de historial medico</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de historial medico</h1>
				<div class="card-body">
					<form th:action="@{/crear_historialMedico}" th:object="${historialMedico}" method="post">
						<div class="form-group">
							<label>Paciente: </label>
							<select name="paciente" required th:field="*{paciente}" class="form-select">
								<option th:text="${p.nombre}" th:value="${p.id}"
									th:each="p: ${listaPaciente}">
								</option>
							</select>
						</div>
						<br>
						<div class="form-group">
							<label>Fecha: </label>
							<input type="datetime-local" name="fecha" th:field="*{fecha}" class="form-control" required>
						</div>
						<br>

						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
